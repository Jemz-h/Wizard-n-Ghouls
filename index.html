            background: linear-gradient(135deg, #0d3b66 0%, #186a9f 50%, #06a77d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

        .container {

            background: linear-gradient(135deg, #7dd3d3 0%, #d62246 50%, #ffd700 100%);

            font-weight: bold;
            text-decoration: none;
            border: 3px solid #1a1a2e;

            cursor: pointer;

            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);

        }

            transform: scale(1.08);
            box-shadow: 0 12px 24px rgba(214, 34, 70, 0.6);

        }

        .download-btn:active {
            transform: scale(0.98);
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }

        .container {
            animation: float 3s ease-in-out infinite;
